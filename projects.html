<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link rel="icon" href="https://avatars1.githubusercontent.com/u/25195384?s=460&v=4">

  <!-- Bootstrap -->
	<link 
		rel="stylesheet" 
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
  <!-- Bootstrap -->

  <link rel="stylesheet" href="https://startbootstrap.github.io/startbootstrap-modern-business/css/modern-business.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/script.js"></script>

  <title>Jooho Lee's Portfolio</title>
</head>
<body id="toTop">

    <div template="navbar"></div>

    <div class="container">
      <!-- Page Heading/Breadcrumbs -->
      <h1 class="mt-4 mb-3">Project
        [<small class="project-title"></small>]
      </h1>
  
      <!-- Content Row -->
      <div class="row mt-5">
        <!-- Sidebar Column -->
        <div class="col-lg-3 mb-4">
          <div class="list-group project-list">
            <!--
            <a href="#" class="list-group-item">Link 1</a>
            <a href="#" class="list-group-item">Link 2</a>
            -->
          </div>
        </div>
        <!-- Content Column -->
        <div class="col-lg-9 mb-4">
          <h2 class="project-title mb-4"></h2>
          <h5 class="my-3">
            <span class="badge badge-info mr-3 col-sm-1">Subject</span>
            <span class="project-desc"></span>
          </h5>
          <h5 class="my-3">
            <span class="badge badge-info mr-3 col-sm-1">Date</span>
            <span class="project-date"></span>
          </h5>
          <h5 class="mb-3">
            <span class="badge badge-info mr-3 col-sm-1">Tags</span>
            <span class="project-tag"></span>
          </h5>
          <h5 class="mb-3">
            <span class="badge badge-info mr-3 col-sm-1">Github</span>
            <a class="project-github-link" href="" target="_blank"></a>
          </h5>
          <pre class="project-detail text-wrap lead mt-5"></pre>
        </div>
      </div>
      <!-- /.row -->
  
    </div>

    <div template="footer"></div>

    <span template="to-top-btn"></span>
  
    <!-- JQuery & Bootstrap JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
        crossorigin="anonymous">
    </script>
    <!-- JQuery & Bootstrap JS -->

    <script type="text/javascript" src="js/project.js"></script>

</body>
</html>
