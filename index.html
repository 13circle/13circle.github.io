<!DOCTYPE html>
<html lang="ko">
<head>

    <script 
    src="https://code.jquery.com/jquery-3.5.0.js" 
    integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" 
    crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreakOut.org - 고객의 정보를 대놓고 도용!</title>
</head>
<body>
    <div class="container"> <br>

        <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a href="index.html">회원가입</a></li>
            <li role="presentation"><a href="1.html">개인정보 이용방침</a></li>
            <li role="presentation"><a href="2.html">마이페이지</a></li>
            <li role="presentation"><a href="3.html">QnA</a></li>
            <li role="presentation"><a href="4.html">개발자 정보</a></li>
            <li role="presentation"><a href="extra.html">YEE</a></li>
        </ul> <br>

        <h1>FreakOut.org에서 민감한 개인정보를 공유</h1> <br>

        <h2>현재 도용된 개인정보</h2>

        <div class="progress">
            <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
                120,113명 (목표 300,000명)
            </div>
        </div> <br>

        <h2>회원가입</h2> <br>

        <form action="전송받을 대상">
            공인인증서 ID: <input type="text" name="user_id">
            공인인증서 PW: <input type="password" name="user_pw"> <br><br>
            <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputFile">Upload File</label>
                <input type="file" id="exampleInputFile">
                <p class="help-block">공인인증서 파일을 업로드하세요.</p>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 개인정보 남용에 동의합니다.
                </label>
            </div>
            <input type="submit" class="btn btn-primary" value="SUBMIT">
        </form> <br>

        <img src="snowman.png"> <br>

        <form action="전송받을 대상">
            <h2>정보 도용에 만족하셨습니까?</h2>
            성함: <input type="text" name="d_title"> <br>
            만족도: <select>
                <option value="feel_good">좋음</option>
                <option value="feel_bad">나쁨</option>
                <option value="feel_soso">그저 그럼</option>
            </select> <br>
            건의사항: <br>
            <textarea cols="30" rows="20" name="d_context"></textarea>
            <input type="submit" value="SAVE">
        </form> <br>

    </div>

</body>
</html>
